<style>
    #back-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    background: #0073B7;
    color: white;
    text-align: center;
    line-height: 50px;
    font-size: 22px;
    border-radius: 50%;
    text-decoration: none;
    z-index: 1000;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease-in-out, transform 0.2s;
    display: none;
}

#back-to-top:hover {
    background: #0073B7;
    transform: scale(1.1);
}

    </style>

<!-- Search model Begin -->
<div class="search-model-box">
    <div class="d-flex align-items-center h-100 justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form" method="get" action="">
            <input type="text" id="search-input" name="q" placeholder="Search by title or category">
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- jQuery (Required for Scroll to Top) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Hide button initially
        $('#back-to-top').hide();

        // Show button when scrolled down
        $(window).scroll(function() {
            if ($(this).scrollTop() > 200) { // Show after 200px scroll
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });

        // Smooth scroll to top
        $('#back-to-top').click(function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 600);
        });
    });
</script>
